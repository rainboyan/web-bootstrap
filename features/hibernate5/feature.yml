description: Adds GORM for Hibernate 5 to the project
dependencies:
    - scope: compile
      coords: "org.grails.plugins:hibernate5"
    - scope: compile
      coords: "org.hibernate:hibernate-core-jakarta:5.6.15.Final"
    - scope: runtime
      coords: "com.h2database:h2"
    - scope: runtime
      coords: "org.apache.tomcat:tomcat-jdbc"
    - scope: runtime
      coords: 'jakarta.xml.bind:jakarta.xml.bind-api:4.0.0'
    - scope: runtime
      coords: 'org.glassfish:jakarta.el:4.0.2'
